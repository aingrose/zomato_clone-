<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="zomato_clone.css">
    <title>zomato clone</title>
    
</head>
<body>

<header>
     
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </div>
     </nav>
</header>
 <main class="container">
    <!-- hero section -->
    <section class="hero_container">
        <div class="hero_image_container">
            <img src="./assets/hero.jpg" alt="hero__image" class="hero_image">
        </div>
        <div class="hero__discription">
            <h1 class="hero_text">
                Order food from favourite restaurants near you.
            </h1>
            <button class="nav_item">Order Now</button>
        </div>

    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Explore Menu -->
    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg">

        </div>
        <div class="explore_menu_lists">
            <!-- burger -->
            <div class="food_card">
                <div class="food_card_image">
                    <img src="./assets/burger.jpg" alt="burger" class="food_image">
                </div>
                <div class="food_card_description">
                    <h3 class="food__title">Burger</h3>
                    <p>Burger King Mcdonals, Burger Place <span style="color: #d83a56;">+3</span></p>
                </div>
            </div>
            <!-- pizza -->
            <div class="food_card" id="pizza_card">
                <div class="food_card_image">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food_image">
                </div>
                <div class="food_card_description">
                    <h3 class="food__title">Pizza</h3>
                    <p>Burger King Mcdonals, Burger Place <span style="color: #d83a56;">+3</span></p>
                </div>
            </div>

            <!-- ice cream -->

            <div class="food_card">
                <div class="food_card_image">
                    <img src="./assets/iceCream.jpg" alt="icecream" class="food_image">
                </div>
                <div class="food_card_description">
                    <h3 class="food__title">Ice Cream</h3>
                    <p>Burger King Mcdonals, Burger Place <span style="color: #d83a56;">+3</span></p>
                </div>
            </div>
        </div>
    </section>
<section class="restaurants_container">

    <div class="restaurants_text">
        <h1 class="restaurants_text">Order From 100s of Restaurants</h1>
    </div>
    <div class="restaurants_images">
        <div class="restaurant_img_flux">
     <img src="./assets/restaurant1.jpg" alt="restaurant1" class="restaurant img" id="restaurant1">
     <img src="./assets/restaurant2.jpg" alt="restaurant2" class="restaurant img1" id="restaurant2">
     </div>
     <div class="restaurant_img2">
     <img src="./assets/restaurant3.jpg" alt="restaurant3"class="restaurant img1" id="restaurant3">
     <img src="./assets/restaurant4.jpg" alt="restaurant4"class="restaurant img"id="restaurant4">
    </div>
    </div>
</section>
<br>


<section class="stay_tuned_container">
    <div class="stay_tuned_text">
    <h1 class="stay_update">Stay Updated</h1>
    </div>
    <div class="stay_tuned_search">
        <div class="search_box">
    <input type="text" class="stay_tuned_input" placeholder="@email.gmail.com">
</div>
<div class="search_button">
    <button class="input_button" >Get Updates</button>
    </div></div>

</section>
<br>
 <br>
<!-- footer  -->



<br>
<br>
<br>
<br>


<!-- </main>  -->
</body>
</html>
